  <main class="container form-page card">
    <h1>Pendaftaran Konsultasi / Berobat</h1>
    <form class="sample-form" action="#" method="post">
      <label for="name">Nama Lengkap</label>
      <input type="text" id="name" name="name" required>
      
      <label for="dob">Tanggal Lahir</label>
      <input type="date" id="dob" name="dob" required>
      
      <fieldset>
        <legend>Jenis Kelamin</legend>
        <label><input type="radio" name="gender" value="male" required> Laki-laki</label>
        <label><input type="radio" name="gender" value="female"> Perempuan</label>
      </fieldset>
      
      <label for="phone">Nomor HP</label>
      <input type="text" id="phone" name="phone" required>
      
      <label for="service">Pilih Layanan (centang jika perlu)</label>
      <label><input type="checkbox" name="srv" value="konsultasi"> Konsultasi</label>
      <label><input type="checkbox" name="srv" value="periksa"> Pemeriksaan</label>
      <label><input type="checkbox" name="srv" value="khitan"> Khitan</label>
      <label><input type="checkbox" name="srv" value="vaksin"> Vaksin</label>
      
      <label for="dokter">Pilih Dokter</label>
      <select id="dokter" name="dokter">
        <option value="any">Dokter Umum - Any</option>
        <option value="dr_ahmad">Dr. Ahmad</option>
        <option value="dr_siti">Dr. Siti</option>
      </select>
      
      <label for="alamat">Alamat</label>
      <textarea id="alamat" name="alamat" rows="3"></textarea>
      
      <button type="submit" class="btn">Daftar Sekarang</button>
    </form>
  </main>
